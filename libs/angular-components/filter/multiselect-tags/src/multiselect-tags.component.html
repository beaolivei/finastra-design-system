<div dense class="multiselect-tags-container">
  <mat-chip-list #chipList aria-label="Multi tags selection" multiple="true">
    <mat-chip *ngFor="let tag of data" class="mat-chip" [selected]="tag.isSelected" (click)="onTagSelection(tag)">
      <mat-icon *ngIf="tag.isSelected" matChipAvatar>check</mat-icon>
      {{ tag.label }}
    </mat-chip>
  </mat-chip-list>
</div>
